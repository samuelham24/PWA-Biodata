<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		@media only screen and (max-width: 768px) {
  		/* For mobile phones: */
  		[class*="col-"] {width: 100%;
  		}
}
	</style>
</head>
<body>
	<!--  pict -->
	<section class="pict">
		<div class="container">
			<div class="row">
				<div class="col m12 s12">
					<div class="card-panel center">
						<div class="card-image">
							<img class="responsive-img style="width:100%; height:450px;" src="img/call.jpg">
						  </div>
						  <div class="card-content">
							<h5>Don't hesitate to contact me!</h5>
						  </div>
					</div>
			  </div>
		</div>
	</section>

	<!-- social media -->
	<section class="hobby" class="grey lighten-3">
		<div class="container">
			<div class="row">
				<h3 class="light center grey-text text-darken-3">My Social Media</h3>
				<div class="col m4 s12">
					<div class="card-panel center">
						<i class="fa fa-facebook-square" style="font-size:48px;"></i>
						<h5 class="center">Facebook</h5>
					</div>
				</div>
				<div class="col m4 s12">
					<div class="card-panel center">
						<i class="fa fa-linkedin" style="font-size:48px;"></i>
						<h5 class="center">Linkedin</h5>
					</div>
					<h3 class="light center grey-text text-darken-3">Email Address</h3>
					<div class="card-panel center">
						<i class="fa fa-envelope" style="font-size:48px;"></i>
						<h5 class="center">Gmail</h5>
					</div>
				</div>
				<div class="col m4 s12">
					<div class="card-panel center">
						<i class="fa fa-twitter" style="font-size:48px;"></i>
						<h5 class="center">Twitter</h5>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
